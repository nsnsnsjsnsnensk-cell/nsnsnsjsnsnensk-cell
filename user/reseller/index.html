<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reseller Gaming Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0052cc;
      --primary-dark: #003d99;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text: #111;
      --muted: #666;
      --border: #e0e0e0;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .dashboard {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 90%;
      animation: fadeIn 0.4s ease;
    }
    h2 {
      font-size: 22px;
      color: var(--text);
      margin: 0 0 10px;
    }
    p.sub {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 25px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text);
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,82,204,0.15);
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    .info {
      background: #f0f6ff;
      border: 1px solid #d0e0ff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 25px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      background: #f8f9fb;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      margin: 6px 0;
      transition: all 0.2s ease;
    }
    .stat:hover {
      background: #eef3ff;
    }
    .hidden {
      display: none;
    }
    .success-box {
      background: #f0f8ff;
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      color: var(--primary-dark);
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 15px;
    }

    /* Loading overlay modern */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 9999;
    }
    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .loading-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      color: var(--text);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: popIn 0.3s ease;
    }
    .spinner {
      width: 44px;
      height: 44px;
      border: 4px solid transparent;
      border-top-color: var(--primary);
      border-right-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s ease-in-out infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <h2 id="greeting">Selamat datang, User!</h2>
  <p class="sub" id="clock">Jam WIB: --:--:--</p>

  <div class="info">
    <p><b>Informasi Perangkat:</b></p>
    <div class="stat"><span>Alamat IP</span> <b id="ip">Mendeteksi...</b></div>
    <div class="stat"><span>Status Baterai</span> <b id="baterai">Mendeteksi...</b></div>
    <div class="stat"><span>Paket Anda</span> <b id="paket">-</b></div>
  </div>

  <div id="step1">
    <label>Username Panel</label>
    <input id="panelUser" placeholder="Username baru">
    <label>Paket RAM</label>
    <select id="panelPaket">
      <option value="">-- Pilih Paket --</option>
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="4gb">4GB</option>
      <option value="5gb">5GB</option>
      <option value="6gb">6GB</option>
      <option value="7gb">7GB</option>
      <option value="8gb">8GB</option>
      <option value="9gb">9GB</option>
      <option value="10gb">10GB</option>
      <option value="unli">Unlimited</option>
    </select>
    <button onclick="buatPanel()">CREATE PANEL</button>
  </div>

  <div id="step2" class="hidden">
    <div class="success-box">
      <b>Email:</b> <span id="email">-</span><br>
      <b>Username:</b> <span id="uname">-</span><br>
      <b>Password:</b> <span id="pass">-</span><br>
      <b>Link:</b> <a href="https://domainpanel.resellergaming.my.id" target="_blank" style="color: var(--primary)">Buka Panel</a><br>
      <b>Paket:</b> <span id="ram">-</span>
    </div>
    <button onclick="resetForm()">Kembali</button>
    <button onclick="logout()" style="margin-top: 10px;">Logout</button>
  </div>

  <footer>¬© 2025 Reseller Gaming Panel</footer>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-box">
    <div class="spinner"></div>
    Sedang membuat panel...
  </div>
</div>

<script>
/* ---------- JAM WIB ---------- */
function updateClock() {
  const now = new Date().toLocaleTimeString('id-ID', { timeZone: 'Asia/Jakarta' });
  document.getElementById('clock').innerText = `Jam WIB: ${now}`;
}
updateClock();
setInterval(updateClock, 1000);

/* ---------- IP & BATERAI ---------- */
fetch('https://api.ipify.org?format=json')
  .then(r => r.json())
  .then(d => document.getElementById('ip').innerText = d.ip)
  .catch(() => document.getElementById('ip').innerText = 'Gagal memuat');

if ('getBattery' in navigator) {
  navigator.getBattery().then(bat => {
    function upd() {
      const pr = Math.round(bat.level * 100);
      const ch = bat.charging ? 'üîå Mengisi' : '‚ö° Tidak mengisi';
      document.getElementById('baterai').innerText = `${pr}% (${ch})`;
    }
    upd();
    bat.addEventListener('levelchange', upd);
    bat.addEventListener('chargingchange', upd);
  });
} else {
  document.getElementById('baterai').innerText = 'Tidak didukung';
}

/* ---------- BUAT PANEL ---------- */
const hargaPaket = {
  "1gb": { ram: 1000, disk: 1000, cpu: 40 },
  "2gb": { ram: 2000, disk: 1000, cpu: 60 },
  "3gb": { ram: 3000, disk: 2000, cpu: 80 },
  "4gb": { ram: 4000, disk: 2000, cpu: 100 },
  "5gb": { ram: 5000, disk: 3000, cpu: 120 },
  "6gb": { ram: 6000, disk: 3000, cpu: 140 },
  "7gb": { ram: 7000, disk: 4000, cpu: 160 },
  "8gb": { ram: 8000, disk: 4000, cpu: 180 },
  "9gb": { ram: 9000, disk: 5000, cpu: 200 },
  "10gb": { ram: 10000, disk: 5000, cpu: 220 },
  "unli": { ram: 0, disk: 0, cpu: 0 }
};

async function buatPanel() {
  const user = document.getElementById('panelUser').value.trim();
  const paket = document.getElementById('panelPaket').value;
  const loading = document.getElementById('loadingOverlay');
  if (!user || !paket) return alert('Username dan paket wajib diisi!');

  loading.classList.add('show'); // tampil smooth

  const cfg = hargaPaket[paket];
  try {
    const res = await fetch(
      `https://api.resellergaming.my.id/pterodactyl/addpanel?domain=https://starhostprivate.panelwota.my.id&plta=ptla_LhRs5SKH5A9oCbLoFwRCDmePeUzrbxvakKZ8BnkdrOE&username=${user}&disk=${cfg.disk}&cpu=${cfg.cpu}&ram=${cfg.ram}`
    );
    const data = await res.json();

    if (data?.user?.attributes) {
      const u = data.user.attributes;
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      document.getElementById('email').innerText = u.email;
      document.getElementById('uname').innerText = u.username;
      document.getElementById('pass').innerText = u.password || u.username;
      document.getElementById('ram').innerText = paket.toUpperCase();
      alert('‚úÖ Panel berhasil dibuat!');
    } else {
      alert(`‚ùå Gagal membuat panel: ${data?.error || 'Unknown error'}`);
    }
  } catch (e) {
    alert('‚ö†Ô∏è Terjadi kesalahan: ' + e.message);
  } finally {
    loading.classList.remove('show'); // hilang smooth
  }
}

function resetForm() {
  document.getElementById('step2').classList.add('hidden');
  document.getElementById('step1').classList.remove('hidden');
  document.getElementById('panelUser').value = '';
  document.getElementById('panelPaket').value = '';
}

function logout() {
  window.location.href = 'https://google.com';
}
</script>
</body>
  </html>
